<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f8; color: #111; }
    h1 { text-align: center; margin-bottom: 20px; }
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ccc; }
    .recipe { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .recipe img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 5px; }
    .author { font-size: 0.9em; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Recipe App (from Google Sheet)</h1>
  <input type="text" id="search" placeholder="Search recipes..." />

  <div id="recipes"></div>

  <script>
    // Replace with your actual values:
    const SHEET_ID = "1UzJMoquCfgZ_UuiY-F37qPq9AdHhnp81RtfYyduAqjo";
    const API_KEY = "1UzJMoquCfgZ_UuiY-F37qPq9AdHhnp81RtfYyduAqjo
"; // Get this from Google Cloud console

    async function loadRecipes() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById("recipes").innerText = "Failed to load recipes.";
        return;
      }
      const data = await res.json();
      const rows = data.values || [];
      const headers = rows[0] || [];
      const items = rows.slice(1).map(r => ({
        name: r[0] || "-",
        ingredients: r[1] || "-",
        steps: r[2] || "-",
        author: r[3] || "-",
        photoUrl: r[4] || ""
      }));
      renderRecipes(items);
    }

    function renderRecipes(items) {
      const filter = document.getElementById("search").value.toLowerCase();
      const container = document.getElementById("recipes");
      container.innerHTML = "";
      items.filter(item =>
        item.name.toLowerCase().includes(filter) ||
        item.ingredients.toLowerCase().includes(filter) ||
        item.author.toLowerCase().includes(filter)
      ).forEach(item => {
        const div = document.createElement("div");
        div.className = "recipe";
        div.innerHTML = `
          ${item.photoUrl ? `<img src="${item.photoUrl}" alt="photo">` : ""}
          <h3>${item.name}</h3>
          <p><strong>Ingredients:</strong> ${item.ingredients}</p>
          <p>${item.steps}</p>
          <div class="author">Added by: ${item.author}</div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", () => {
      loadRecipes(); // re-render on search
    });

    loadRecipes();
  </script>
</body>
</html>
